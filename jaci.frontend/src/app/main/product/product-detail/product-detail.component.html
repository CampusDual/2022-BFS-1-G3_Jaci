<o-form service="products" entity="product" keys="ID" header-actions="R;U" show-header-navigation="no">
    <o-text-input attr="ID" sql-type="INTEGER" enabled="no"></o-text-input>
    <o-row>
      <o-column title-label="PRODUCT-DETAILS" fxFlex>
        <o-row>
          <o-textarea-input class="input-padding" attr="DESCRIPTION" fxFlex="40" enabled="no"></o-textarea-input>
        </o-row>
        <o-row>
          <o-text-input attr="STOCK" class="input-padding" fxFlex="40" enabled="no"></o-text-input>
        </o-row>
        <o-row>
          <o-real-input attr="PRICE" fxFlex required="yes"></o-real-input>
        </o-row>
      </o-column>
    </o-row>
</o-form>
