<o-form service="products" entity="product" keys="id" header-actions="R;U;" show-header-navigation="no">
        <o-row>
          <o-column title-label="product_photo" fxFlex="40">
            <o-image id="product_photo" label="{{ 'PHOTOTXT' | oTranslate }}" attr="photo" empty-image="assets/images/no-image.png"></o-image>
          </o-column>
          <o-column title-label="PRODUCT-NEW" fxFlex>
            <o-text-input class="input-padding" fxFlex="60" required="yes" label="Name" attr="name" enabled="yes"></o-text-input>
            <o-textarea-input class="input-padding" label="Description" attr="description" fxFlex="60" required="yes" enabled="yes"></o-textarea-input>
             <o-integer-input min="0" label="Stock" attr="stock" class="input-padding" fxFlex="60" required="yes" enabled="yes"></o-integer-input>
             <o-currency-input min="0" label="Price" attr="price" label="Price" fxFlex="60" enabled="yes" required="yes"></o-currency-input>
          </o-column>
    </o-row>
    </o-form>
