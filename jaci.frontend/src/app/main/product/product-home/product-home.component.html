<o-form-layout-manager title="{{ 'PRODUCTS' | oTranslate }}" separator=" " mode="tab" label-columns="name">
  <o-column-collapsible title="{{ 'FILTER' | oTranslate }}" appearance="outline">
    <o-row layout-align="first" layout-gap="20px">
      <o-button class="leftAlign" (onClick)="applyFilter()" attr="APPLY_FILTER" label="{{ 'LESS_5' | oTranslate }}" layout-padding></o-button>
      <o-button class="leftAlign" (onClick)="clearFilter()" attr="CLEAR_FILTER" label="{{ 'CLEAR_FILTER' | oTranslate }}" layout-padding></o-button>
    </o-row>
  </o-column-collapsible>
    <div fxFill fxLayout="column" fxLayoutAlign="start">
    <o-table #table attr="productTable" sort-columns="id:DESC" service="products" entity="{{entity}}" keys="id" columns="photo;name;id;description;stock;price;on_sale" visible-columns="photo;name;description;stock;price;on_sale"
     query-rows="20" delete-button="no" refresh-button="no">
      <o-table-context-menu delete="no"></o-table-context-menu>
      <o-table-column attr="photo" title="{{ 'PHOTOTXT' | oTranslate }}" orderable="no" searchable="no" type="image" avatar="yes"
      empty-image="assets/images/no-image.png" image-type="base64"  width="100px"></o-table-column>
      <o-table-column attr="name" title="{{ 'NAME' | oTranslate }}" width="100px" content-align="center"></o-table-column>
      <o-table-column attr="description" title="{{ 'DESCRIPTION' | oTranslate }}" width="200px" content-align="center"></o-table-column>
      <o-table-column attr="stock" title="{{ 'STOCK' | oTranslate }}" width="80px" content-align="center"></o-table-column>
      <o-table-column attr="price" title="{{ 'PRICE' | oTranslate }}" width="80px" type="currency" currency-symbol="â‚¬" currency-symbol-position="right" content-align="center"></o-table-column>
      <o-table-column attr="on_sale" title="{{ 'ON_SALE' | oTranslate }}" width="80px" type="boolean" render-true-value="YES" render-false-value="NO" content-align="center"></o-table-column>
    </o-table>
  </div>
</o-form-layout-manager>
