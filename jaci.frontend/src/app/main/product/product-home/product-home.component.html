<o-form-layout-manager title="PRODUCTS" separator=" " mode="tab" label-columns="NAME">
  <o-column-collapsible title="FILTER" appearance="outline">
    <o-row layout-align="end" layout-gap="20px">
      <o-button (onClick)="applyFilter()" attr="APPLY_FILTER" label="STOCK LESS THAN 5" layout-padding></o-button>
      <o-button (onClick)="clearFilter()" attr="CLEAR_FILTER" label="CLEAR FILTER" layout-padding></o-button>
    </o-row>
  </o-column-collapsible>
    <div fxFill fxLayout="column" fxLayoutAlign="start">
    <o-table #table attr="productTable" sort-columns="id:DESC" service="products" entity="{{entity}}" keys="id" columns="name;id;description;stock;price;on_sale" visible-columns="name;description;stock;price;on_sale"
     query-rows="20" delete-button="no">
      <o-table-context-menu delete="no"></o-table-context-menu>
      <o-table-column attr="name" title="NAME" width="100px"></o-table-column>
      <o-table-column attr="description" title="DESCRIPTION" width="800px"></o-table-column>
      <o-table-column attr="stock" title="STOCK" width="200px"></o-table-column>
      <o-table-column attr="price" title="PRICE" width="20px" type="currency" currency-symbol="â‚¬" currency-symbol-position="right"></o-table-column>
      <o-table-column attr="on_sale" title="ON SALE" width="60px" type="boolean" render-true-value="YES" render-false-value="NO"></o-table-column>
    </o-table>
  </div>
</o-form-layout-manager>
