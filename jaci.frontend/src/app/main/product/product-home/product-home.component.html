<o-form-layout-manager title="Products" separator=" " mode="tab" label-columns="name">
  <o-column-collapsible title="FILTER" appearance="outline">
    <o-row layout-align="end" layout-gap="20px">
      <o-button (onClick)="applyFilter()" attr="APPLY_FILTER" label="Stock less than 5" layout-padding></o-button>
      <o-button (onClick)="clearFilter()" attr="CLEAR_FILTER" label="Clear filter" layout-padding></o-button>
    </o-row>
  </o-column-collapsible>
    <div fxFill fxLayout="column" fxLayoutAlign="start">
    <o-table #table attr="productTable" sort-columns="id:DESC" service="products" entity="{{entity}}" keys="id" columns="photo;name;id;description;stock;price;on_sale" visible-columns="photo;name;description;stock;price;on_sale"
     query-rows="20" delete-button="no" refresh-button="no">
      <o-table-context-menu delete="no"></o-table-context-menu>
      <o-table-column attr="photo" title="{{ 'PHOTOTXT' | oTranslate }}" orderable="no" searchable="no" type="image" avatar="yes"
      empty-image="assets/images/no-image.png" image-type="base64"  width="100px"></o-table-column>
      <o-table-column attr="name" title="Name" width="100px" content-align="center"></o-table-column>
      <o-table-column attr="description" title="Description" width="200px" content-align="center"></o-table-column>
      <o-table-column attr="stock" title="Stock" width="80px" content-align="center"></o-table-column>
      <o-table-column attr="price" title="Price" width="80px" type="currency" currency-symbol="â‚¬" currency-symbol-position="right" content-align="center"></o-table-column>
      <o-table-column attr="on_sale" title="On sale" width="80px" type="boolean" render-true-value="YES" render-false-value="NO" content-align="center"></o-table-column>
    </o-table>
  </div>
</o-form-layout-manager>
