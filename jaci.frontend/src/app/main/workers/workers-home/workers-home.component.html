<div fxFill fxLayout="column" fxLayoutAlign="start">
  <o-table attr="workerstable" service="workers" entity="worker" keys="id"
    columns="id;photo;name;surname1;surname2;startdate;telephone;email"
    visible-columns="photo;name;surname1;surname2;telephone;email" query-rows="10">
    <o-table-column attr="photo" title="photo" orderable="no" searchable="no" type="image" avatar="yes"
      empty-image="assets/images/no-image.png" image-type="base64"></o-table-column>
    <o-table-column attr="startdate" title="stardate" type="date" format="LL"></o-table-column>
    <o-table-column attr="id" title="id" width="100px"></o-table-column>
  </o-table>
  </div>
