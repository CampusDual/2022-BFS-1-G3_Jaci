<div fxFill fxLayout="column" fxLayoutAlign="start">
  <o-table attr="workerstable" service="workers" entity="worker" keys="id"
  delete-button="no" refresh-button="no"
    columns="id;photo;name;surname1;surname2;startdate;telephone;email"
    visible-columns="photo;name;surname1;surname2;startdate;telephone;email" query-rows="10">
    <o-table-column attr="photo" title="{{ 'PHOTOTXT' | oTranslate }} "title="photo" orderable="no" searchable="no" type="image" avatar="yes"
      empty-image="assets/images/no-image.png" image-type="base64"></o-table-column>
    <o-table-column attr="name" title="{{ 'NAMETXT' | oTranslate }}" title="name" type="name" format="LL"></o-table-column>
    <o-table-column attr="surname1" title="{{ 'SURNAME1TXT' | oTranslate }}" title="surname1" type="surname" format="LL"></o-table-column>
    <o-table-column attr="surname2" title="{{ 'SURNAME2TXT' | oTranslate }}" title="surname2" type="surname" format="LL"></o-table-column>
    <o-table-column attr="startdate" title="{{ 'STARTDATETXT' | oTranslate }}" title="stardate" type="date" format="LL"></o-table-column>
    <o-table-column attr="telephone" title="{{ 'TELEPHONETXT' | oTranslate }}" title="telephone" type="number" format="LL"></o-table-column>
    <o-table-column attr="email" title="{{ 'EMAILTXT' | oTranslate }}" title="email" type="email" format="LL"></o-table-column>
    <o-table-column attr="id" title="id" width="100px"></o-table-column>
  </o-table>
  </div>
