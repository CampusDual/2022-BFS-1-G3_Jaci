<o-app-layout show-language-selector="no">
  <o-app-layout-header fxLayout="row" fxFlex="20">
    <div id="date"  fxLayoutAlign="auto">
      {{dateTime | date: 'd MMMM y'}}
    </div>
    <div id="time"  fxLayoutAlign="auto">
      {{dateTime | date : 'HH:mm'}}
    </div>
  </o-app-layout-header>
  <router-outlet></router-outlet>
</o-app-layout>
