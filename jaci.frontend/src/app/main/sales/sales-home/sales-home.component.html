<o-form show-header="no">
  <o-column-collapsible title="{{ 'FILTERS_SALES' | oTranslate }}" appearance="outline">
     <o-row layout-gap="18px">
        <o-column fxFlex="50" title="{{ 'YEAR' | oTranslate }}">
           <o-date-input attr="startInit" label="INIT" read-only="no" required="no"></o-date-input>
           <o-date-input attr="endInit" label="END" read-only="no" required="no"></o-date-input>
        </o-column>
        <o-column fxFlex="50" title="{{ 'MONTH' | oTranslate }}">
           <o-date-input attr="startEnd" label="INIT" read-only="no" required="no"></o-date-input>
           <o-date-input attr="endEnd" label="END" read-only="no" required="no"></o-date-input>
        </o-column>
     </o-row>
     <o-row layout-align="end" layout-gap="18px">
        <o-button attr="filter" [oFilterBuilderQuery]="filterBuilder" type="RAISED" label="FILTER"
           class="filter-button">
        </o-button>
        <o-button attr="clear" [oFilterBuilderClear]="filterBuilder" type="RAISED" label="CLEAR" class="filter-button">
        </o-button>
     </o-row>
  </o-column-collapsible>

  <o-filter-builder #filterBuilder attr="thefilter"
     filters="STARTDATE_I:startInit;STARTDATE_E:endInit;ENDDATE_I:startEnd;ENDDATE_E:endEnd" [target]="salesTable"
     query-on-change="no" query-on-change-delay="500" [expression-builder]="createFilter"></o-filter-builder>


<div fxFill fxLayout="column" fxLayoutAlign="start">
  <o-table #salesTable fxFlex attr="salesTable" service="sales" entity="sales" keys="SALES_ID"
    columns="SALES_ID;QUANTITY;PRICE;TOTAL;CLIENT_ID;CLIENT_ID;DATE;IS_CONFIRM"
    visible-columns="SALES_ID;QUANTITY;PRICE;TOTAL;PRODUCT_ID;CLIENT_ID;DATE;IS_CONFIRM" query-rows="10">
    <o-table-column attr="SALES_ID" title="ID" width="50px"></o-table-column>
    <o-table-column attr="QUANTITY" title="QUANTITY" width="150px"></o-table-column>
    <o-table-column attr="PRICE" title="PRICE" width="100px"></o-table-column>
    <o-table-column attr="TOTAL" title="TOTAL" width="100px"></o-table-column>
    <o-table-column attr="PRODUCT_ID" title="PRODUCT_ID" width="150px"></o-table-column>
    <o-table-column attr="CLIENT_ID" title="CLIENT_ID" width="150px"></o-table-column>
    <o-table-column attr="DATE" title="DATE" type="date" format="LL"></o-table-column>
    <o-table-column attr="IS_CONFIRM" title="IS_CONFIRM" width="150px"></o-table-column>

    <o-table-column-calculated attr="INTERESRATE_MONTHLY" title="INTERESRATE_MONTHLY"
      [operation-function]="intRateMonthly" type="percentage" decimal-separator=","
      class="o-table-column-centered">
    </o-table-column-calculated>

  </o-table>
  </div>
