<o-form service="sales" entity="sales" keys="sales_id" keys-sql-types="INTEGER" header-actions="R;I;U;D" show-header-navigation="no">
  <mat-tab-group fxFlex>
    <mat-tab label="{{ 'SALES_INFORMATION' | oTranslate }}">
      <o-row>
        <o-column title-label="SALES DETAIL" fxFlex>
          <o-row>
            <o-integer-input attr="sales_id" class="input-padding" step="0" grouping="no" fxFlex="40" sql-type="INTEGER"></o-integer-input>
            <o-integer-input attr="quantity" class="input-padding" step="0" grouping="no" fxFlex="40"></o-integer-input>
            <o-real-input attr="price" class="input-padding" step="0" grouping="no" fxFlex="40"></o-real-input>
            <o-real-input attr="total" class="input-padding" step="0" grouping="no" fxFlex="40"></o-real-input>
          </o-row>
          <o-row>
            <o-integer-input attr="product_id" fxFlex></o-integer-input>
          </o-row>
          <o-row>
            <o-integer-input attr="client_id" fxFlex></o-integer-input>
          </o-row>
          <o-row>
            <o-date-input attr="date" fxFlex="20"></o-date-input>
          </o-row>
        </o-column>
      </o-row>
    </mat-tab>
    <mat-tab label="{{'CLIENTS_FROM_SALES' | oTranslate }}">
      <o-form show-header="no" editable-detail="false" undo-button="false" service="sales" entity="vSalesClients" keys="client_id" 
      keys-sql-types="INTEGER" parent-keys="sales_id" header-actions="" show-header-navigation="false" >
        <o-integer-input attr="client_id" sql-type="INTEGER" enabled="no" label="{{ 'IDCLIENTS' | oTranslate }}"></o-integer-input>
        <o-row>
          <o-column title-label="CLIENT_INFORMATION" fxFlex>
            <o-row>
              <o-text-input class="input-padding" attr="name" fxFlex="30" required="yes" enabled="no" label="{{ 'NAMETXT' | oTranslate }}"></o-text-input>
              <o-text-input class="input-padding" attr="surname1" fxFlex="35" required="yes" enabled="no" label="{{ 'SURNAME1TXT' | oTranslate }}"></o-text-input>
              <o-text-input class="input-padding" attr="surname2" fxFlex="35" required="yes" enabled="no" label="{{ 'SURNAME2TXT' | oTranslate }}"></o-text-input>
            </o-row>
            <o-row>
              <o-email-input attr="email" fxFlex label="{{ 'EMAILTXT' | oTranslate }}" enabled="no"></o-email-input>
            </o-row>
            <o-row>
              <o-text-input attr="bank_account" class="input-padding" enabled="no" step="0" grouping="no" fxFlex="100" label="{{ 'BANKACCOUNT' | oTranslate }}"></o-text-input>
            </o-row>
            <o-row>
              <o-text-input attr="credit_number" class="input-padding" enabled="no" step="0" grouping="no" fxFlex="100" label="{{ 'CREDITNUMBER' | oTranslate }}"></o-text-input>
            </o-row>
          </o-column>
        </o-row>
      </o-form>
    </mat-tab>
    <mat-tab label="{{ 'PRODUCT_FROM_SALES' | oTranslate }}">
      <o-table #table attr="productTable" sort-columns="id:DESC" service="sales" entity="vSalesProduct" keys="product_id" parent-keys="sales_id" columns="name;id;description;stock;price;on_sale" visible-columns="name;description;stock;price;on_sale"
      query-rows="20" delete-button="yes" insert-button="no" refresh-button="no" delete-button="no">
       <o-table-context-menu delete="no"></o-table-context-menu>
       <o-table-column attr="name" title="NAME" width="100px"></o-table-column>
       <o-table-column attr="description" title="DESCRIPTION" width="800px"></o-table-column>
       <o-table-column attr="stock" title="STOCK" width="200px"></o-table-column>
       <o-table-column attr="price" title="PRICE" width="20px" type="currency" currency-symbol="â‚¬" currency-symbol-position="right"></o-table-column>
       <o-table-column attr="on_sale" title="ON SALE" width="60px" type="boolean" render-true-value="YES" render-false-value="NO"></o-table-column>
     </o-table>
    </mat-tab>
  </mat-tab-group>
</o-form>
