<o-button label="BACK" (onClick)="navigate()"></o-button>
<div id="leftChart">
    <h2>Last month sales chart</h2>
    <o-chart #chartSales chart-width="700px" chart-height="500px" type="discreteBar" x-label="Date" x-data-type="time" y-label="Sales" service="sales" entity="saleChart" x-axis="date" y-axis="sales_id"></o-chart>
</div>
<div id="rightChart">
    <h2>Gross income</h2>

</div>
