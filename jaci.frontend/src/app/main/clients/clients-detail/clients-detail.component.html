<o-form service="clients" entity="clients" keys="id" header-actions="R;U" show-header-navigation="no">
  <o-text-input attr="id" sql-type="INTEGER" enabled="no"></o-text-input>
  <o-row>
    <o-column title-label="CLIENT_INFORMATION" fxFlex>
      <o-row>
        <o-text-input class="input-padding" attr="name" fxFlex="30" required="yes"></o-text-input>
        <o-text-input class="input-padding" attr="surname1" fxFlex="35" required="yes"></o-text-input>
        <o-text-input class="input-padding" attr="surname2" fxFlex="35" required="yes"></o-text-input>
      </o-row>
      <o-row>
        <o-email-input attr="email" fxFlex></o-email-input>
      </o-row>
      <o-row>
        <o-text-input attr="bank_account" class="input-padding" step="0" grouping="no" fxFlex="100"></o-text-input>
      </o-row>
      <o-row>
        <o-text-input attr="credit_number" class="input-padding" step="0" grouping="no" fxFlex="100"></o-text-input>
      </o-row>
    </o-column>
  </o-row>
</o-form>
